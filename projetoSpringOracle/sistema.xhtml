<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      > 

<h:head></h:head> 
<h:body> 
<p:panel header="Cadastrar Funcionario">
 <h:form  id="form1">
  <p:panelGrid columns="2">
        <h:outputText value="Nome " />
         <p:inputText value="#{mb.funcionario.nome}" />
         <h:outputText value="Salario " />
         <p:inputText value="#{mb.funcionario.salario}" />
         <h:outputText value="Email" />
         <p:inputText value="#{mb.funcionario.email}" />
         <h:outputText value="Senha" />
         <p:password value="#{mb.funcionario.senha}" />
         
         <p:commandButton value="Gravar  os Dados"
          action="#{mb.gravar}" update=":form1" ajax="true"
         ></p:commandButton>
  </p:panelGrid>
  <p:growl>
  </p:growl>
  <p:messages></p:messages>     
 </h:form>
</p:panel>
</h:body> 
</html>
